<!-- Container (Contact Section) -->
<div class="container-fluid">
  <h2 class="text-center">Suggest A Game or Simulation</h2>
  <div class="row">
    <div class="col-sm-5 center">
      <span class="glyphicon glyphicon-phone logo"></span>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="contact-name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="contact-email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="contact-comments" name="comments" placeholder="Comment" rows="20"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button id="suggest" class="btn btn-default pull-right">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){

  function post(data, message) {
    $.ajax({
        type: 'GET',
        url: "./mail.php",
        data: data,
        success: function(i) {
          alert(message)
        }
    });
  }

  $('#suggest').click( function() {
    post({
        action: 'suggest',
        email: encodeURIComponent($('#subscribe-email').val()),
        comments: encodeURIComponent($('#contact-comments').val())
      },
      "Thanks for your suggestion - we'll be in touch to discuss your exciting shortly..."
    )
  });

})
</script>
